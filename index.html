<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSeeker - Sonora</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="glass-container">
        <!-- Lang Toggle -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="#" class="nav-lang-btn" id="langToggle">
                <span class="lang-flag">üá≤üáΩ</span><span class="lang-text">ES</span>
            </a>
        </div>

        <div class="header">
            <h1>EventSeeker‚ú®</h1>
            <p class="subtitle" id="subtitle">B√∫squeda autom√°tica de eventos en la H City!</p>

            <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                <div id="statusBadge" class="update-info">
                    <div class="pulse-dot"></div>
                    <span id="updateText">Next scan: 5AM</span>
                </div>

                <!-- Connection Status -->
                <div class="system-status" id="systemStatus">
                    <div class="status-dot live"></div>
                    <span class="status-text">Live</span>
                </div>

                <!-- NEW Encapsulated Weather Widget -->
                <div id="weatherPill" class="update-info" style="cursor:default;">
                    <span style="font-size:1.2em; margin-right:4px;">‚òÄÔ∏è</span>
                    <span id="weatherText">Loading...</span>
                </div>
            </div>
        </div>

        <!-- CONTROLS CONTAINER -->
        <div class="controls-wrapper">

            <div class="controls-row">
                <!-- WHERE -->
                <div class="control-group">
                    <span class="control-label" id="lblWhere">Where?</span>
                    <select id="citySelect" class="input-select">
                        <option value="all">All Cities</option>
                        <option value="Hermosillo" selected>Hermosillo, SON</option>
                        <option value="Tijuana">Tijuana, BC</option>
                        <option value="Tucson">Tucson, AZ</option>
                        <option value="Phoenix">Phoenix, AZ</option>
                    </select>
                </div>

                <!-- WHAT -->
                <div class="control-group">
                    <span class="control-label" id="lblWhat">What?</span>
                    <select id="catSelect" class="input-select">
                        <option value="all">Everything (All Types)</option>
                        <option value="Conciertos">Concerts</option>
                        <option value="Fiestas">Nightlife</option>
                        <option value="Cultura">Culture</option>
                        <option value="Deportes">Sports</option>
                    </select>
                </div>
            </div>

            <!-- WHEN -->
            <div class="control-group" style="margin-top:10px;">
                <span class="control-label" id="lblWhen">When?</span>
                <div class="segmented-control">
                    <button class="segment-btn" data-range="today" id="btnToday">Today</button>
                    <button class="segment-btn" data-range="3days" id="btn3Days">Next 3 Days</button>
                    <button class="segment-btn" data-range="7days" id="btn7Days">Next 7 Days</button>
                    <button class="segment-btn active" data-range="30days" id="btnMonth">Next 30 Days</button>
                </div>
            </div>

        </div>

        <!-- RESULTS GRID -->
        <div class="events-list" id="resultsGrid">
            <!-- Events injected here -->
        </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
        <a href="https://hopradio.net" target="_blank" class="hopradio-btn">
            <span>LISTEN</span> <span style="color:#facc15; font-weight:800;">hopRadio</span> <span>‚Üí</span>
        </a>

        <div style="margin-top:20px;">
            <a href="https://github.com/yepzhi" target="_blank" class="footer-btn">
                EventSeeker v3.0 ‚Ä¢ Developed by @yepzhi üíô Click here for more!
            </a>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="translations.js"></script>
    <script src="app.js"></script>
</body>

</html>
